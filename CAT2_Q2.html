<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Pay Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        label, p {
            font-size: 16px;
        }
        input {
            padding: 5px;
            margin: 10px 0;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Employee Pay Calculator</h2>
        <label for="name">Employee Name:</label>
        <input type="text" id="name" placeholder="Enter employee name">

        <label for="hours">Hours Worked:</label>
        <input type="number" id="hours" placeholder="Enter hours worked" min="0">

        <label for="rate">Rate per Hour:</label>
        <input type="number" id="rate" placeholder="Enter rate per hour" min="0">

        <button onclick="calculatePay()">Calculate Pay</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculatePay() {
            // Get user input values
            const name = document.getElementById("name").value;
            const hoursWorked = parseFloat(document.getElementById("hours").value);
            const ratePerHour = parseFloat(document.getElementById("rate").value);

            // Calculate the basic pay
            const basicPay = hoursWorked * ratePerHour;

            // Calculate the tax based on basic pay
            let tax = 0;
            if (basicPay > 50000) {
                tax = basicPay * 0.20; // 20% tax
            } else if (basicPay >= 20000 && basicPay <= 50000) {
                tax = basicPay * 0.10; // 10% tax
            } else {
                tax = 0; // No tax if basic pay is below 20000
            }

            // Calculate the net pay
            const netPay = basicPay - tax;

            // Display the results
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <p>Employee Name: ${name}</p>
                <p>Basic Pay: $${basicPay.toFixed(2)}</p>
                <p>Tax: $${tax.toFixed(2)}</p>
                <p>Net Pay: $${netPay.toFixed(2)}</p>
            `;
        }
    </script>

</body>
</html>
